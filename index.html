<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="digitsensitive">
    <title>Map Viewer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="build/bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="viewer"></div>
      <div id="menu">
        <ul>
          <!--<li id="panButton"><span class="fas fa-arrows-alt"></span></li>-->
          <li id="moveButton"><span class="fas fa-walking"></span></li>
          <li id="showButton"><span class="fas fa-eye"></span></li>
          <li id="hideButton"><span class="fas fa-eye-slash"></span></li>
          <li id="mapButton"><span class="fas fa-map"></span></li>
          <li id="friendlyButton"><span class="fas fa-smile"></span></li>
          <li id="enemyButton"><span class="fas fa-angry"></span></li>
          <li id="killButton"><span class="fas fa-skull-crossbones"></span></li>
        </ul>
      </div>
      <div id="listMenu" class="hidden">
        <select id="optionList">
          <option value="test">test</option>
        </select>
      </div>
    </div>
  </body>
</html>
